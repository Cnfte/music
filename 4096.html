<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .time-box {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="time-box" id="bj-time"></div>
    <div class="time-box" id="msk-time"></div>
    <div class="time-box" id="tky-time"></div>
    <div class="time-box" id="utc-time"></div>
    <div class="time-box" id="par-time"></div>

    <script>
        function updateTimes() {
            const now = new Date();

            // 北京时间 (UTC+8)
            const bjTime = new Date(now.getTime() + 8 * 60 * 60 * 1000);
            document.getElementById('bj-time').innerText = bjTime.toLocaleString();

            // 莫斯科时间 (UTC+3)
            const mskTime = new Date(now.getTime() + 3 * 60 * 60 * 1000);
            document.getElementById('msk-time').innerText = mskTime.toLocaleString();

            // 东京时间 (UTC+9)
            const tkyTime = new Date(now.getTime() + 9 * 60 * 60 * 1000);
            document.getElementById('tky-time').innerText = tkyTime.toLocaleString();

            // 国际标准时间 (UTC)
            const utcTime = new Date(now);
            document.getElementById('utc-time').innerText = utcTime.toISOString().replace('T', ' ').replace(/\..*/, '');

            // 巴黎时间 (UTC+2)
            const parTime = new Date(now.getTime() + 2 * 60 * 60 * 1000);
            document.getElementById('par-time').innerText = parTime.toLocaleString();
        }

        // 每秒更新一次时间
        setInterval(updateTimes, 1000);
        // 初始加载时就显示一次时间
        updateTimes();
    </script>
</body>
</html>
