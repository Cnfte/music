<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .time-box {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="time-box" id="bj-time"></div>
    <div class="time-box" id="msk-time"></div>
    <div class="time-box" id="tky-time"></div>
    <div class="time-box" id="utc-time"></div>
    <div class="time-box" id="par-time"></div>

    <script>
        function updateTimes() {
            // 获取当前时间
            const now = new Date();
            const bjTime = new Date(now);
            const mskTime = new Date(now);
            const tkyTime = new Date(now);
            const utcTime = new Date(now);
            const parTime = new Date(now);

            // 北京时间
            bjTime.setHours(bjTime.getHours() + 8); // 偏移8小时
            document.getElementById('北京时间').innerText = bjTime.toLocaleString();

            // 莫斯科时间
            mskTime.setHours(mskTime.getHours() + 3); // 偏移3小时
            document.getElementById('莫斯科时间').innerText = mskTime.toLocaleString();

            // 东京时间
            tkyTime.setHours(tkyTime.getHours() + 9); // 偏移9小时
            document.getElementById('东京时间').innerText = tkyTime.toLocaleString();

            // 国际标准时间
            utcTime.setHours(utcTime.getHours() - 8); // 偏移8小时
            document.getElementById('UTC标准时间').innerText = utcTime.toLocaleString();

            // 巴黎时间
            parTime.setHours(parTime.getHours() + 2); // 偏移2小时
            document.getElementById('巴黎时间').innerText = parTime.toLocaleString();
        }

        // 每秒更新一次时间
        setInterval(updateTimes, 1000);
        // 初始加载时就显示一次时间
        updateTimes();
    </script>
</body>
</html>
